<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--Template Home-->
    <div class="modal" id="modal-home">
        <div class="modal-content">
            <h3>Bienvenidos</h3>
            <form id="home-form">
                <br>
                <button class="btn-google" type="button" id="buttonGoogleHome">Acceso con Google</button>
                <button class="btn-create" id="btnRegistre">Registrar</button>
                <button class="btn-create" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>
    <!--Template AboutRegistre-->
    <div class="modal" id="modal-signup" >
        <div class="modal-content">
          <h3>Crea tu cuenta</h3>
          <form id="signup-form">
            <div class="input-field">
              <input type="text"  id="signup-user"/>
              <label for="signup-user">usuario</label>
            </div>
            <div class="input-field">
              <input type="number"  id="signup-age"/>
              <label for="signup-age">edad</label>
            </div>
            <div class="input-field">
              <input type="email" placeholder="Ingresa tu correo" id="signup-email"/>
              <label for="signup-email"></label>
            </div>
            <div class="input-field">
              <input type="password" placeholder="Ingresa tu contraseña" id="signup-password"/>
              <label for="signup-password"></label>
            </div>
            <br>
            <button class="btn-create" id="btnProbando" >Crear</button>
            <button id="back" type="button"></button>
          </form>
        </div>
      </div> 
      <button class="btn-google" type="button" id="buttonGoogleRegistre">Acceso con Google</button>
    <!--Template ProjectLogin-->
    <div class="modal" id="modal-login">
      <div class="modal-content">
        <h3>Inicia Sesión</h3>
        <br>
        <form id="login-form">
          <div class="row input-field">
            <div class = "col" >
              <input type="email" placeholder="Correo" id="login-email" required />
              <label for="login-email"></label>
            </div>
          </div>
          <div class="row input-field">
            <div class = "col" >
              <input type="password" placeholder="Contraseña" id="login-password" required />
              <label for="login-password"></label>
            </div>
          </div>
          <br>
          
          <div class="row"
            <div class="col input-field">
              <button id="btnLogin" class="btn-create">Ingresa</button>
            </div>
          </div>
          
          <div class="row"
            <div class="col input-field">
              <button class="btn-google" type="button" id="buttonGoogleLogin">Acceso con Google</button>
            </div>
          </div>  
          <div class="row"
            <div class="col input-field">
              <button id="back" type="button"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
