<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--Template Home-->
<div class="modal" id="modal-home" >
    <div class="modal-content">
        <h3>Bienvenidos</h3>
        <form id="home-form">
            <br>
            <button class="btn-google" type="button" id="buttonGoogleHome">Acceso con Google</button>
            <button id="btnRegistre" class="btn-create">Registrar</button>
            <button id="btnLogin" class="btn-create">Entrar</button>
        </form>
    </div>
</div>
<!--Template AboutRegistre-->
<div id="modal-signup" class="modal">
    <div class="modal-content">
        <h3>Crea tu cuenta</h3>
        <form id="signup-form">
            <div class="input-field">
                <input type="text" id="signup-user" />
                <label for="signup-user">usuario</label>
            </div>
            <div class="input-field">
                <input type="number" id="signup-age" />
                <label for="signup-age">edad</label>
            </div>
            <div class="input-field">
                <input type="email" id="signup-email" />
                <label for="signup-email">email</label>
            </div>
            <div class="input-field">
                <input type="password" id="signup-password" />
                <label for="signup-password">password</label>
            </div>
            <br>
            <button id="btnProbando" class="btn-create">Crear</button>
        </form>
    </div>
</div>
<button class="btn-google" type="button" id="buttonGoogleRegistre">Acceso con Google</button>
<!--Template ProjectLogin-->
<p>Template login</p>
<div id="login" class="modal">
    <div class="input-field">
        <h3>usuario logeandose</h3>
        <form id="login-form">
            <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="signup-email">email</label>
            </div>
            <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="signup-password">password</label>
            </div>
        </form>
    </div>
</div>
<button id="btnLoginDos" class="btn-create">Sign up</button>
<button class="btn-google" type="button" id="buttonGoogleLogin">Acceso con Google</button>
</body>
</html>
