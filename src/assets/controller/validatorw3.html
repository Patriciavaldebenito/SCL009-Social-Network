<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--Template Home-->
    <div class="modal" id="modal-home" >
      <div class="modal-content">
        <form id="home-form">
          <br>
          <div class="row">
            <div class="col input-field">
              <h3>Bienvenidos</h3>
            </div>
          </div>
          <div class="row">
            <div class="col input-field">
              <button class="btn-create" id="btnRegistreHome" >Registrar</button>
            </div>
          </div>
          <div class="row">
            <div class="col input-field">
              <button class="btn-create" id="btnLoginHome" >Entrar</button>
            </div>
          </div>
          <div class="row">
            <div class="col input-field">
              <button class="btn-google" type="button" id="buttonGoogleHome">Google</button>
            </div>
          </div>     
        </form>
      </div>
    </div>
    <!--Template AboutRegistre-->
    <br>
  <div class="modal" id="modal-signup" >
    <div class="modal-content">
      <h3>Crea tu cuenta</h3>
      <form id="signup-form">

        <div class="row input-field">
          <div class = "col" >
            <input type="text" placeholder="Nombre" class ="inputUser" id="signup-user" />
            <label for="signup-user"></label>
          </div>
        </div>

        <div class="row input-field">
          <div class = "col" >
            <input type="number" placeholder="Edad" class ="inputAge" id="signup-age"/>
            <label for="signup-age"></label>
          </div>
        </div>

        <div class="row input-field">
          <div class = "col" >
            <input type="email" placeholder="Correo" class ="inputEmail" id="signup-email"/>
            <label for="signup-email"></label>
          </div>
        </div>

        <div class="row input-field">
          <div class = "col" >
             <input type="password" placeholder="Contraseña" class ="inputPassword" id="signup-password"/>
             <label for="signup-password"></label>
          </div>
        </div>

        <br>
        <div class = "row" >
          <div class = "col" >
           <button class="btn-create" id="btnRegistre" >Crear</button>
          </div>
        </div>

      </form>

    </div>

    <div class = "row" >
      <div class = "col" >
        <button class="btn-google" type="button" id="buttonGoogle">Acceso con Google</button>
      </div>
    </div>

    <br>

    <div class = "row" >
      <div class = "col" >
        <button id="backinRegistre" type="button"></button>
      </div>
    </div>

  </div>
    <!--Template ProjectLogin-->
    <div class="modal" id="modal-login">
      <div class="modal-content">
        <h3>Inicia Sesión</h3>
        <br>
        <form id="login-form">
          <div class="row input-field">
            <div class = "col" >
              <input type="email" placeholder="Correo" id="login-email"/>
              <label for="login-email"></label>
            </div>
          </div>
          <div class="row input-field">
            <div class = "col" >
              <input type="password" placeholder="Contraseña" id="login-password"/>
              <label for="login-password"></label>
            </div>
          </div>
          <br>
          
          <div class="row">
            <div class="col input-field">
              <button id="btnLogin" class="btn-create">Ingresa</button>
            </div>
          </div>
          
          <div class="row">
            <div class="col input-field">
              <button class="btn-google" type="button" id="buttonGoogleLogin">Acceso con Google</button>
            </div>
          </div>  
          <div class="row">
            <div class="col input-field">
              <button id="back" type="button"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
</body>

</html>
